{% load static_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>REINVENTA</title>

    <!-- Bootstrap -->
    <link href="{% statics_tag 'vendors/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% statics_tag 'vendors/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">

    <script src="{% statics_tag 'vendors/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% statics_tag 'vendors/jquery/dist/jquery.min.js' %}"></script>




    <link href="{% statics_tag 'build/css/style-login.css' %}" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Ingresar</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            </div>
                            {{ form.username}}
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{ form.password}}
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Ingresar" class="btn float-right login_btn">
                        </div>
                    </form>
                    {% if error %}
                        <p>{{ error }}</p>
                        <div class="clearfix"></div>
                    {% endif %}
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center">
                        <a href="#">Olvidaste tu contrase√±a?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
